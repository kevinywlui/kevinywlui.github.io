<head>
    <meta charset="utf-8">
    <title>UW Bridge Team</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conventions</h1>

        <h3>Known Conventions</h3>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {% for convention in knownConventions %}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{ convention.index }}">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ convention.index }}" aria-expanded="false" aria-controls="collapse{{ convention.index }}">
                            {{ convention.head }}
                        </a>
                    </h4>
                </div>
                <div id="collapse{{ convention.index }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ convention.index }}">
                    <div class="panel-body">
                        {{ convention.body }}
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

</body>
